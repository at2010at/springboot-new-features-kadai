<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>レビュー編集</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <h1 class="text-center">レビュー編集</h1>

    <form th:action="@{/reviews/edit/{id}(id=${review.id})}" th:object="${review}" method="post">
        <div>
            <label for="reviewComment">コメント</label><br>
            <textarea id="reviewComment" th:field="*{reviewComment}" rows="5" cols="50"></textarea>
        </div>
        <div>
            <label for="star">評価（1〜5）</label><br>
            <input type="number" id="star" th:field="*{star}" min="1" max="5" />
        </div>
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">保存</button>
        </div>
    </form>
</body>
</html>
